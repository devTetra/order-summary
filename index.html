<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is a solution to the 'Order Summary Card Component on FrontEnd Mentor'">
  <meta name="author" content="Treasue Chinemerem Ejike">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">


  <title>Frontend Mentor | Order Summary Component</title>
</head>

<body>

  <main class="order-container">
    <img src="./images/illustration-hero.svg" alt="Order Summary Hero" class="order-img">

    <section class="order-description">
      <h1 class="order-heading">Order Summary</h1>
      <p class="order-text">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="price-container">
        <img src="./images/icon-music.svg" alt="Music Icon" class="music-icon">
        <div class="price-text">
          <p class="price-heading">Annual Plan</p>
          <p class="price">$59.99/year</p>
        </div>
        <a href="#" class="price-link">Change</a>
      </div>
      <btn class="btn">Proceed to Payment</btn>
      <a href="#" class="order-link">Cancel Order</a>
    </section>
  </main>

  <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
